<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
        }

        .dropdown {
            position: relative;
            margin: 10px;
            background-color: rgb(254, 161, 40);
            height: 100px;
            width: 100px;
        }

        .dropdown-toggle {
            background-color: #4CAF50;
            color: white;
            height: auto;
            width: 100px;
            cursor: pointer;
        }

        /* Hide the dropdown menu by default */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: rgb(255, 98, 98);
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Dropdown Menu -->
    <div class="dropdown">
        <button class="dropdown-toggle">Menu 1</button>
        <div class="dropdown-menu">
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropdown-toggle">Menu 2</button>
        <div class="dropdown-menu">
            <a href="#">Item A</a>
            <a href="#">Item B</a>
            <a href="#">Item C</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
