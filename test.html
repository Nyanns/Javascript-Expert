<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .book-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .book {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }

        .book-author {
            font-size: 16px;
            color: #777;
            margin: 5px 0;
        }

        .book-pages {
            font-size: 14px;
            color: #555;
        }

        .book-read-status {
            font-size: 14px;
            color: green;
        }

        .book-unread-status {
            font-size: 14px;
            color: red;
        }
    </style>
</head>

<body>

    <h1>Book Information</h1>

    <div class="book-list">
        <div class="book" id="book1">
            <div class="book-title"></div>
            <div class="book-author"></div>
            <div class="book-pages"></div>
            <div class="book-status"></div>
        </div>
        <div class="book" id="book2">
            <div class="book-title"></div>
            <div class="book-author"></div>
            <div class="book-pages"></div>
            <div class="book-status"></div>
        </div>
        <div class="book" id="book3">
            <div class="book-title"></div>
            <div class="book-author"></div>
            <div class="book-pages"></div>
            <div class="book-status"></div>
        </div>
    </div>

    <script src="satu.js"></script>

</body>

</html>
